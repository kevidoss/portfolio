title: Contact

<!doctype html>
  <html class="no-js" lang="">

    {% include head.html %}

    <body>

            {% include nav.html%}

  <div id="sb_widget"></div>

      <div class="container">
        <div class="row">
            <div class="col-md-11">
                <div class="well-sm col-md-5">
                  <h2>Contact Us</h2>
                    <form>
                            <div class="form-group">
                                <label for="name">
                                    Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name" required="required" />
                            </div>
                            <div class="form-group">
                                <label for="email">
                                    Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-addon" id="mailglyph"><span class="glyphicon glyphicon-envelope"></span>
                                    </span>
                                    <input type="email" class="form-control" id="email" placeholder="Enter email" required="required" /></div>
                            </div>
                            <div class="form-group">
                                <label for="subject">
                                    Subject</label>
                                <select id="subject" name="subject" class="form-control" required="required">
                                    <option value="na" selected="">Choose One:</option>
                                    <option value="service">General Customer Service</option>
                                    <option value="suggestions">Suggestions</option>
                                    <option value="product">Product Support</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="name">
                                    Message</label>
                                <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                    placeholder="Message"></textarea>
                            </div>
                            <button type="submit" class="btn pull-right" id="btnContactUs">
                                Send Message
                            </button>
                    </form>
                  </div>

        <div class="well-sm col-md-6">
          <h2>Google Maps</h2>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2506.1466416614885!2d3.6678990157683895!3d51.087301179568364!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c370362705fc21%3A0x47f9e1d923e07a64!2sCampus+Mariakerke+Arteveldehogeschool!5e0!3m2!1snl!2sbe!4v1479918772821" width="100%" height="500" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>


    </div> <!-- /container -->
